<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    let max = arr[0]
    let maxThu2 = arr[1];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] > maxThu2 && arr[j] < arr[i]) {
                    maxThu2 = arr[j]
                }
            }

        }
    }

    document.write(maxThu2)
</script>
</body>
</html>
